<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Online Store</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'categories' %}">
                        <i class="bi bi-layers-fill"></i>
                        Category
                    </a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a
                                class="nav-link d-flex align-items-center gap-1"
                                aria-current="page"
                                href="{% url 'account' request.user.id %}"
                        >
                            <i class="bi bi-person"></i>
                            Account
                        </a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a
                            class="nav-link d-flex align-items-center gap-1"
                            aria-current="page"
                            href="{% url 'cart_view' %}"
                    >
                        <i class="bi bi-cart4"></i>
                        My Cart
                    </a>
                </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <form class="d-flex" role="search">
                    {% if is_search %}
                        <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                                name="q"
                                value="{{ request.GET.q|default:'' }}"
                        />
                        <button class="btn btn-outline-light" type="submit">
                            Search
                        </button>
                    {% endif %}
                </form>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light" href="{% url 'login' %}">Login / Registration</a>
                {% endif %}

            </div>
        </div>
    </div>
</nav>
