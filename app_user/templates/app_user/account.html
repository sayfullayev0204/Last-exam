{% extends 'base.html' %}
{% block content %}
    <main class="vh-100 bg-body-tertiary">
    <div class="container m-auto mt-5 row gap-2 justify-content-center">
        <h1 class="d-flex justify-content-center mb-5">Your account</h1>
        <div class="d-flex justify-content-center gap-5">
            <!-- Foydalanuvchi rasmi -->
            <img
                style="width: 300px; border-radius: 50%"
                src="{{ user.profile_picture.url }}"
                alt="Profile picture"
            />
            <div class="w-50">
                <!-- Form boshlanishi -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex flex-column gap-2">
                        <!-- Ism -->
                        <input
                            type="text"
                            name="first_name"
                            class="form-control"
                            placeholder="First name"
                            value="{{ user.first_name }}"
                        />
                        <!-- Familiya -->
                        <input
                            type="text"
                            name="last_name"
                            class="form-control"
                            placeholder="Last name"
                            value="{{ user.last_name }}"
                        />
                        <!-- Elektron pochta -->
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="Email address"
                            value="{{ user.email }}"
                        />
                        <!-- Parol -->
                        <input
                            type="password"
                            name="password1"
                            class="form-control"
                            placeholder="Password"
                        />
                        <!-- Parol tasdiqlash -->
                        <input
                            type="password"
                            name="password2"
                            class="form-control"
                            placeholder="Password confirmation"
                        />
                        <!-- Yuborish tugmasi -->
                        <button class="btn btn-dark" type="submit">
                            Update my information
                        </button>
                    </div>
                </form>
                <!-- Form tugashi -->
            </div>
        </div>
    </div>
</main>

{% endblock content %}
